<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어드민 환불 관리</title>
</head>
<body>
    <h1>환불 관리 (어드민 전용)</h1>
    <button onclick="fetchRefundRequests()">환불 요청 조회</button>

    <h2>환불 요청 목록</h2>
    <ul id="refundRequestList"></ul>

    <h2>환불 승인</h2>
    <label for="approvePaymentId">승인할 결제 ID:</label>
    <input type="number" id="approvePaymentId">
    <button onclick="approveRefund()">환불 승인</button>
    <p id="approveStatus"></p>

    <script>
        const accessToken = localStorage.getItem("accessToken") || null;

        async function fetchRefundRequests() {
            try {
                const response = await fetch("http://localhost:8000/v1/admin/refund-requests", {
                    headers: {
                        "Authorization": "Bearer " + accessToken
                    }
                });
                const data = await response.json();
                const refundRequestList = document.getElementById("refundRequestList");
                refundRequestList.innerHTML = "";
                data.forEach(request => {
                    const listItem = document.createElement("li");
                    listItem.textContent = `ID: ${request.payment_id}, Amount: ${request.amount}, Status: ${request.status}, Reason: ${request.reason}`;
                    refundRequestList.appendChild(listItem);
                });
            } catch (error) {
                alert("환불 요청 조회 중 오류 발생");
                console.error(error);
            }
        }

        async function approveRefund() {
            const paymentId = document.getElementById("approvePaymentId").value;
            if (!paymentId) {
                alert("환불할 결제 ID를 입력해주세요.");
                return;
            }

            try {
                const response = await fetch(`http://localhost:8000/v1/admin/refunds/${paymentId}/approve`, {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer " + accessToken
                    }
                });

                if (response.ok) {
                    document.getElementById("approveStatus").textContent = "환불이 성공적으로 승인되었습니다.";
                } else {
                    const errorData = await response.json();
                    document.getElementById("approveStatus").textContent = "환불 승인 실패: " + errorData.detail;
                }
            } catch (error) {
                alert("환불 승인 중 오류 발생");
                console.error(error);
            }
        }
    </script>
</body>
</html>
